<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Short explanation goes here.</p>
  <form id="survey-form" action="your-server-endpoint" method="post">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required>
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required>
    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" name="number" placeholder="Enter a Number" min="1" max="100" required>
    <label for="dropdown" id="dropdown-label">Select an option:</label>
    <select id="dropdown" name="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>
    
    <fieldset>
      <legend>Choose one of these options:</legend>
      <input type="radio" id="radio1" name="radio-group" value="radio1">
      <label for="radio1">Radio 1</label>
      <input type="radio" id="radio2" name="radio-group" value="radio2">
      <label for="radio2">Radio 2</label>
    </fieldset>

    <fieldset>
      <legend>Select one or more options:</legend>
      <input type="checkbox" id="checkbox1" name="checkbox-group" value="checkbox1">
      <label for="checkbox1">Checkbox 1</label>
      <input type="checkbox" id="checkbox2" name="checkbox-group" value="checkbox2">
      <label for="checkbox2">Checkbox 2</label>
      <input type="checkbox" id="checkbox3" name="checkbox-group" value="checkbox3">
      <label for="checkbox3">Checkbox 3</label>
    </fieldset>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" placeholder="Your Comments"></textarea>
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
